<!DOCTYPE html>
<html>
<head>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/formulaire.css" type="text/css">
    <title>Formulaire d'inscription</title>
    <script>
        function validateForm() {
            var name = document.forms["registrationForm"]["name"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var country_name = document.getElementById("country");
            var country_value = document.getElementById("country").value;
            var password = document.forms["registrationForm"]["password"].value;
            var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

            if (name == "" || email == "" || password == "" || confirmPassword == "" || country_value === "--" ) {
                alert("Veuillez remplir tous les champs.");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Veuillez saisir une adresse e-mail valide.");
                return false;
            }


            if (password != confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                return false;
            }

            if (country_value === "Default" || country_value === "--") {
                
                alert("Veuillez choisir une pay.");
                return false;
            }
            


            alert("Nom : " + name + "\nE-mail : " + email + "Nom : " + country + "\nMot de passe : " + password);
        }
            'use strict';
            
    </script>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form name="registrationForm" onsubmit="return validateForm()">
        <table>
            <tr>
                <td><label for="name">Nom :</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option selected="" value="Default">(Please select a country)</option>
                        <option value="--">none</option>
                        <option value="AF">France</option>
                        <option value="AL">USA</option>
                        <option value="DZ">Tunisia</option>
                    </select><span id="country_err"></span>
                </td>
            </tr>


            <tr>
                <td><label for="email">Adresse e-mail :</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td> <label for="password">Mot de passe :</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Confirmer le mot de passe :</label></td>
                <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="S'inscrire">
                    <input type="submit" id="btnClear" value="Clear" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
