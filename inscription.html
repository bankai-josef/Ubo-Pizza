        <h2>Inscrivez-vous pour recevoir nos offres spéciales :</h2>
        <a href="connexion.html" class="connexion-link">vous aver déja un compte ?</a>
        <form action="traitement-inscription.php" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="date_naissance">Date de naissance :</label>
            <input type="date" id="date_naissance" name="date_naissance" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>
            <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse" required>

        <label for="confirmpassword">Confirmation du mot de passe :</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>

        <button type="submit" id="inscription-button">S'inscrire</button>
        </form>
    </section>

    <script>
        var formulaireInscription = document.getElementById("formulaire-inscription");

        document.addEventListener("DOMContentLoaded", function () {
    var formulaireInscription = document.getElementById("inscription-formulaire");

    formulaireInscription.addEventListener("submit", function (e) {
        e.preventDefault();

        // Récupérez les valeurs du formulaire
        var nom = document.getElementById("nom").value.trim();
        var email = document.getElementById("email").value.trim();
        var motDePasse = document.getElementById("motdepasse").value.trim();

        // Vérifiez que les champs ne sont pas vides (ajoutez d'autres vérifications si nécessaire)
        if (nom === "" || email === "" || motDePasse === "") {
            alert("Veuillez remplir tous les champs.");
        } else {
            // Stockez les informations d'inscription dans le stockage local
            var utilisateurInscrit = {
                nom: nom,
                email: email,
                motDePasse: motDePasse
            };
            localStorage.setItem("utilisateur_inscrit", JSON.stringify(utilisateurInscrit));

            // Redirigez l'utilisateur vers la page d'accueil
            window.location.href = "acceuil.html";
        }
    });
});

    </script>
